
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小一筆順教學</title>
  styles.css
</head>
<body>
  <header>
    <h1>小一筆順教學</h1>
    <p>選擇國字，按「播放」看筆順，或用「練習模式」描紅。</p>
  </header>

  <main>
    <section class="controls">
      <label for="charSelect">選字：</label>
      <select id="charSelect" aria-label="選擇國字">
        <option>一</option>
        <option>二</option>
        <option>三</option>
        <option>口</option>
        <option>人</option>
      </select>

      <button id="prevBtn">上一筆</button>
      <button id="playBtn">播放</button>
      <button id="pauseBtn">暫停</button>
      <button id="nextBtn">下一筆</button>

      <label for="speedRange">速度：</label>
      <input id="speedRange" type="range" min="0.5" max="3" step="0.1" value="1" />
      <label class="toggle">
        <input type="checkbox" id="practiceToggle" />
        練習模式（顯示淡淡輪廓）
      </label>
    </section>

    <section class="board">
      <!-- 200x200 的正方形畫布，便於手機顯示 -->
      <svg id="canvas" viewBox="0 0 200 200" role="img" aria-label="筆順畫布">
        <!-- 背景格線（如田字格） -->
        <rect x="0" y="0" width="200" height="200" class="bg" />
        <line x1="0" y1="100" x2="200" y2="100" class="grid" />
        <line x1="100" y1="0" x2="100" y2="200" class="grid" />
        <line x1="0" y1="0" x2="200" y2="200" class="grid light" />
        <line x1="200" y1="0" x2="0" y2="200" class="grid light" />

        <!-- 練習輪廓 -->
        <g id="outlineLayer"></g>
        <!-- 筆畫層 -->
        <g id="strokeLayer"></g>
        <!-- 動畫描紅層 -->
        <g id="drawLayer"></g>
      </svg>
    </section>

    <section id="hint" class="hint" aria-live="polite"></section>
  </main>

  <footer>
    <small>© 2025 筆順教學示範 | 開源、可自行擴充</small>
  </footer>

  ./data/strokes.js</script>
  app.js</script>
</body>
</html>
